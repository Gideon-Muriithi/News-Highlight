{% extends 'bootstrap/base.html'%}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% if title %}
    <title> {{ text }}</title>
    {% else %}
    <title> News Highlight </title>
    {% endif %}
</head>
<body>
    <!-- Navbar block  -->
    {% block navbar %}
    {% include 'navbar.html' %}
    {% endblock %}

    <!-- Content block -->
    <div>
        {% block content %}

        {% endblock%}
    </div>
</body>
</html>
